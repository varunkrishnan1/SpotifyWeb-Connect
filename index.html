<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="card bg-black text-center p-3 shadow-lg" style="width: 22rem;">
    <h6 class="text-success">Now Playing on Spotify</h6>
    <img id="album-cover" class="rounded my-2" src="" alt="Album Cover" width="100%" />
    <h5 id="song-title" class="mt-2"></h5>
    <p id="artist-name" class="text-muted"></p>
    
    <div class="progress mb-2">
      <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
    </div>
    <small id="time-elapsed">0:00</small> / <small id="time-duration">0:00</small>
  </div>

  <script src="script.js"></script>
</body>
</html>
